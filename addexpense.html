<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesaddexpense.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="nav flex-column nav-sidebar">
                    <span class="nav-heading one">DASHBOARD</span>
                    <a class="nav-link" href="index.html">HOME</a>
                    <a class="nav-link active" aria-current="page" href="addexpense.html">ADD EXPENSES</a>
                    <a class="nav-link" href="manageexpense.html">MANAGE EXPENSES</a>
                    <a class="nav-link" href="insight.html">INSIGHTS</a>
                    <span class="nav-heading">SETTINGS</span>
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="false">PROFILE</a>
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="false">LOGOUT</a>
                </div>
            </nav>
            <div class="col-md-9 col-lg-10">
                <!-- expense table -->
                <div class="container">
                    <h2>Expenditure Table</h2>
                    <table class="table" id="expenditure-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control" name="item[]"></td>
                                <td><input type="number" class="form-control" name="amount[]"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="add-row">Add New Row</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="addexpense.js"></script>
</body>
</html>
